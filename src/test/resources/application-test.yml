server:
  port: 8801

spring:
  config:
    activate:
      on-profile: test
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DATABASE_TO_LOWER=TRUE;MODE=MySQL
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
    database: h2
  h2:
    console:
      enabled: true